title: Asset
sections:
  main:
    display: Main
    fields:
      -
        handle: alt
        field:
          display: 'Alt Text'
          type: text
          instructions: 'Description of the image'
      -
        handle: classes
        field:
          input_type: text
          antlers: false
          display: Classes
          type: text
          icon: text
          instructions: 'Add additional classes you would want to pass on the containing element'
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: image_credit
        field:
          placeholder: 'Sammy Steiner'
          input_type: text
          prepend: 'Photo by'
          antlers: true
          display: 'Image Credit'
          type: text
          icon: text
          instructions: "Only enter the person's name (i.e. Sammy Steiner)"
          listable: true
          instructions_position: above
          visibility: visible
