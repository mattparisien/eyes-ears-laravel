title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content_description
        field:
          input_type: text
          character_limit: 160
          antlers: false
          display: 'Content Description'
          type: text
          icon: text
          instructions: 'Describe this page contextually in 150-160 characters'
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
      -
        handle: custom_page_header
        field:
          default: false
          display: 'Custom Page Header'
          type: toggle
          icon: toggle
          instructions: 'Toggle this enable custom page header.'
          listable: hidden
      -
        handle: page_header
        field:
          display: 'Page Header'
          type: section
          icon: section
          listable: hidden
          if:
            custom_page_header: 'equals true'
      -
        handle: header_version
        field:
          options:
            header_1: 'Variant 1'
            header_2: 'Variant 2'
            header_3: 'Variant 3'
            header_4: 'Variant 4'
            header_5: 'Variant 5'
          default: header_1
          display: 'Header Variant'
          type: button_group
          icon: button_group
          width: 66
          listable: hidden
          if:
            custom_page_header: 'equals true'
      -
        handle: header_image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: false
          max_files: 1
          display: 'Header Image'
          type: assets
          icon: assets
          width: 33
          listable: hidden
          if:
            custom_page_header: 'equals true'
            header_version: 'contains_any header_4, header_5'
      -
        handle: has_subtitle
        field:
          default: false
          display: 'Has Subtitle ?'
          type: toggle
          icon: toggle
          instructions: 'Displayed above title.'
          width: 50
          listable: hidden
          if:
            custom_page_header: 'equals true'
      -
        handle: subtitle
        field:
          input_type: text
          antlers: false
          display: Subtitle
          type: text
          icon: text
          width: 50
          listable: hidden
          if:
            custom_page_header: 'equals true'
            has_subtitle: 'equals true'
      -
        import: blocks
      -
        handle: page_template
        field:
          hide_partials: true
          blueprint: false
          display: 'Page Template'
          type: template
          icon: template
          instructions: 'Choose a template for this page'
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
  SEO:
    display: SEO
    fields:
      -
        handle: seotamic_image
        field:
          container: assets
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          type: assets
          instructions: "If not set, the general image will be used. It's best to use an image with a 1.91:1 aspect ratio that is at least 1200px wide for universal support. The image will be resized to 1200 width."
          localizable: true
          listable: hidden
          display: Image
      -
        handle: seo
        field:
          type: seo_pro
          listable: false
          display: SEO
