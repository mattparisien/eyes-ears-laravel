title: 'Text Content'
fields:
  -
    handle: content
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      smart_typography: false
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - h4
        - h5
        - h6
        - underline
        - horizontalrule
        - alignleft
        - aligncenter
        - alignright
        - twocolumns
        - title
        - lead
        - action
        - bulletList
      container: assets
      save_html: false
      inline: false
      toolbar_mode: fixed
      link_noopener: true
      link_noreferrer: true
      target_blank: false
      reading_time: false
      link_collections:
        - pages
        - posts
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Content
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: block_theme
    field: hero.block_theme
    config:
      validate:
        - required
