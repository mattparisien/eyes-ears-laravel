title: Image
fields:
  -
    handle: file
    field:
      mode: list
      container: assets
      folder: images
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      min_files: 1
      display: File
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      validate:
        - required
        - 'mimes:jpg,jpeg,png,webp'
  -
    handle: inset
    field: slideshow.inset
    config:
      validate:
        - sometimes
