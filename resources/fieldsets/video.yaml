title: Video
fields:
  -
    handle: video_file
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      display: 'Video File'
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      validate:
        - required
        - 'mimes:mov,mp4'
        - 'max_filesize:70000'
      folder: videos
      max_files: 1
      min_files: 1
  -
    handle: fallback_image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: 'Fallback Image'
      type: assets
      icon: assets
      instructions: "Choose an image to display if your video doesn't load property or until the video loads"
      listable: hidden
      instructions_position: above
      visibility: visible
      validate:
        - sometimes
