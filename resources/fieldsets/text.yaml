title: 'Text Content'
fields:
  -
    handle: content
    field:
      collapse: false
      placeholder: Hello!
      always_show_set_button: true
      previews: true
      smart_typography: true
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      container: assets
      save_html: false
      inline: false
      toolbar_mode: fixed
      link_noopener: true
      link_noreferrer: true
      target_blank: false
      reading_time: false
      link_collections:
        - pages
        - posts
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: true
      remove_empty_nodes: false
      display: Content
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
