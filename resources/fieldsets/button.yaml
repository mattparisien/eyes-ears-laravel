title: Button
fields:
  -
    handle: toggle
    field:
      default: false
      display: 'Toggle Button'
      type: toggle
      icon: toggle
      instructions: 'Display Button'
      listable: hidden
  -
    handle: label
    field:
      input_type: text
      antlers: false
      display: Label
      type: text
      icon: text
      listable: hidden
      if:
        toggle: 'equals true'
  -
    handle: link
    field:
      display: Link
      type: link
      icon: link
      listable: hidden
      if:
        toggle: 'equals true'
