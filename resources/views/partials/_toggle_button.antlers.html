<button
    @click.prevent="isOpen = ! isOpen"
    type="button"
    class="toggle-button | block lg:hidden focus:outline-none relative w-20 h-8"
    type="button"
    :aria-expanded="isOpen"
    aria-controls="nav-list"
    aria-label="toggle menu"
>
    <div class="absolute left-1/2 top-1/2 -translate-x-2/4 rounded-3xl -translate-y-2/4 bg-black w-full h-full"></div>
</button>
