{{ if toggle_button }}
    <li class="py-2 lg:py-0">
        {{
            partial:components.button
            link="{url}"
            color="{button_variant}"
            size="{button_size}"
            label="{title}"
        }}
    </li>
{{ else }}
    <li>
        <a class="inline-block py-2 text-xl no-underline transition-all duration-300 ease-in-out lg:text-md lg:py-0 lg:px-0 hover-underline {{ current_uri === url ? "is-active text-black" : "text-neutral-500 hover:text-black" }}"
            href="{{ url }}">
            {{ title }}
        </a>
    </li>
{{ /if }}
