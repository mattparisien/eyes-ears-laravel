{{ if align === 'left' }}
    {{ var:social_align value="mr-auto" }}
{{ elseif align === 'right' }}
    {{ var:social_align value="ml-auto" }}
{{ else }}
    {{ var:social_align value="mx-auto" }}
{{ /if }}

<ul class="social-media">
    {{ theme:socials }}
        <li>
                {{ partial:partials.social_link }} 
        </li>
    {{ /theme:socials }}
</ul>
