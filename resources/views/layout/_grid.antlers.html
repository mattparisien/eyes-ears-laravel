<div class="grid grid-{{layout}}" data-module-grid="{{id}}" {{attrs}}>
    <div class="grid-sizer"></div>
    <style>
        .grid {
            --gutter: 15px;
            --max-cols: 1/12;
        }
    </style>
    {{ if columns_sm && columns_md && columns_lg }}
    <style>
        .grid { --cols-sm: 1/{{columns_sm}}; --cols-md: 1/{{columns_md}}; --cols-lg: 1/{{columns_lg}};}
    </style>
    {{/if}}
    {{ columns }}
    <style>
        .grid { --cols-sm: 1/{{columns_sm}}; --cols-md: 1/{{columns_md}}; --cols-lg: 1/{{columns_lg}};}
    </style>
    {{ /columns }}
    {{ slot }}
</div>
